server:
  port: 8761

eureka:
  server:
    waitTimeInMsWhenSyncEmpty: 30
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

